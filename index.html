<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/2b2de68ead.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>
  </head>
  <body class="bg-gray-900 flex justify-center items-center">
    <!-- Rating state start -->
    <div
      id="rating-modal"
      class="flex flex-col bg-gray-600 rounded-xl m-6 p-8 space-y-5 my-72 w-96 h-98"
    >
      <span class=""
        ><i
          class="fa-solid fa-star bg-gray-500 p-3 rounded-full"
          style="color: #ffc800"
        ></i
      ></span>
      <h2 class="text-white font-bold text-2xl">How did we do?</h2>
      <p class="text-neutral-400 w-full">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex justify-between">
        <button
          class="bg-gray-500 w-12 h-12 rounded-full hover:bg-orange-500 active:bg-neutral-100"
          value="1"
        >
          1</button
        ><button
          class="bg-gray-500 w-12 h-12 rounded-full hover:bg-orange-500 active:bg-neutral-100"
          value="2"
        >
          2</button
        ><button
          class="bg-gray-500 w-12 h-12 rounded-full hover:bg-orange-500 active:bg-neutral-100"
          value="3"
        >
          3</button
        ><button
          class="bg-gray-500 w-12 h-12 rounded-full hover:bg-orange-500 active:bg-neutral-100"
          value="4"
        >
          4</button
        ><button
          class="bg-gray-500 w-12 h-12 rounded-full hover:bg-orange-500 active:bg-neutral-100"
          value="5"
        >
          5
        </button>
      </div>
      <button
        id="submit-button"
        class="bg-orange-500 hover:bg-neutral-100 text-white hover:text-black font-bold py-2 px-4 rounded-full"
      >
        SUBMIT
      </button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div
      id="thank-you-modal"
      class="flex justify-center hidden items-center flex-col bg-gray-600 rounded-xl m-6 p-8 space-y-5 my-72 w-96"
      style=""
    >
      <img src="./images/illustration-thank-you.svg" alt="" class="w-40" />
      <p class="bg-gray-500 rounded-full px-4">
        You selected
        <!-- Add rating here -->
        <span id="score"></span>
        out of 5
      </p>
      <h2 class="text-2xl text-white font-bold">Thank you!</h2>
      <p class="text-center text-neutral-400">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </body>
</html>
